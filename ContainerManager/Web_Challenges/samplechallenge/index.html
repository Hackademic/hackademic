<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ACE in Action</title>
        <link rel="stylesheet" href="staticfiles/css/bootstrap.min.css">
        <link rel="stylesheet" href="staticfiles/css/animate.css">
        <link rel="stylesheet" href="staticfiles/css/font-awesome.min.css">
        <link rel="stylesheet" href="staticfiles/style.css">
        <style type="text/css" media="screen"></style>
    </head>

    <body>

        <div class="wrap">
            <div class="row">
                    <nav class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 animated bounceInDown">
                        <ul class="menu">
                            <li class="center"><a href="#"><div class="container-fluid">
                                    <h1>SuperAwesome unit testing thingy</h1>
                                </div></a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </nav>
            </div>
        </div>

        <section class="panel col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 animated bounceInUp">

            <div style="padding:4px;">
                <header class="panel-heading col-md-12">
                    <h2 class="panel-title"> <i class="fa fa-file-text-o fa-lg"></i> Explanation</h2>
                </header>
                <div class="panel-body">
                        <div id="container" class="col-md-12 well">
                                Here will be the explanation
                        </div>
                </div>
            </div>

			<header class="panel-heading col-md-12">
				<h2 class="panel-title"><i class="fa fa-code fa-lg"></i> Code Editor</h2>
			</header>
			<div class="panel-body">
                <div id="container" class="col-md-12 well" style="padding:4px;">
                    <div id="editor">public function sanitize($user_input) {
    $x = htmlspecialchars(trim($user_input));
    return "&lt;span title='".$x."'&gt;User input added as span title &lt;/span&gt;";
}
                    </div>
                </div>
                <div id="submit col-md-12">
                    <input type="submit" value="Submit" onclick="execute()" class="btn btn-default pull-right"/>
                </div>
			</div>

		</section>

        <script src="../editor/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("../editor/ace/theme/monokai");
            editor.getSession().setMode("../editor/ace/mode/javascript");
            editor.getSession().setUseWrapMode(true);
            editor.setHighlightActiveLine(true);
            editor.getSession().setTabSize(4);
            document.getElementById('editor').style.fontSize='16px';
            editor.resize();

            function execute() {
                var http = new XMLHttpRequest();
                var response = '';
                http.open("POST", "test.php", true);
                http.responseType = "text";
                http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                http.onreadystatechange = function() {
                    if (http.readyState == 4 && http.status == 200) {
                        response = http.responseText;
                        document.getElementById("explanation").innerHTML = response;

                    }
                };
                http.send("function="+ editor.getValue());
            }

        </script>

        <script src="staticfiles/js/bootstrap.min.js"></script>
        <script src="staticfiles/js/wow.min.js"></script>
    </body>
</html>
